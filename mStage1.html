	dist[5] = (int)sqrt(sq(x[0]-x[7])+sq(y[0]-y[7]));
	dist[10] = (int)sqrt(sq(x[0]-x[8])+sq(y[0]-y[8]));
	dist[11] = (int)sqrt(sq(x[0]-x[9])+sq(y[0]-y[9]));
	dist[12] = (int)sqrt(sq(x[0]-x[10])+sq(y[0]-y[10]));
	dist[13] = (int)sqrt(sq(x[0]-x[11])+sq(y[0]-y[11]));
	
	//collision
	
	if (dist[1] <= 50 || dist[4] <= 30 || dist[5] <= 30 || dist[10] <= 15 || dist[11] <= 15 || dist[12] <= 15 || dist[13] <= 15)
	{
		if (b1 == 1 || m1 == 1 || m2 == 1 || s1 == 1 || s2 == 1 || s3 == 1 || s4 == 1)
		{
			
			gameOver = 1;
			
		}
	}
//GAME WON >> NEXT STAGE------------------------------------------------------------------
	if (gameWon == 1)
	{
		soundManager.play('s1');
		
		next = 1;
	}

	if (next == 1)
	{
		link ("mStage2.html");
	}

//TIME LIMIT------------------------------------------------------------------
	//add one minute to current time after 60s
	if(second() == 0)
	{
		if(timeControl == 0)
		{
			minuteMultiplier = minuteMultiplier + 1;
			timeControl = 1;
		}
	}
	else
	{	
		timeControl = 0;
	}
	
	currentTime = 60 * minuteMultiplier + second() - initialTime;
	if(currentTime >= 0 && currentTime < 50)
	{
		fill(255);
		textFont(bird,30);
		text(60 - currentTime,30,50);
	}
	
	//after 30s >> FASTER MONSTERS
	if(currentTime >= 30)
	{
		speed = 2;
	}
	
	//after 50s >> RED TIME COUNTER
	if(currentTime >= 50)
	{
		fill(255,0,0);
		text(60 - currentTime,50,100);
	}
		
	//after 1min >> END GAME
	if(currentTime >= 60)
	{
		gameOver = 1;
	}

}

void mousePressed ()
{
	if (mouseButton == RIGHT)
	{
		x[1] = mouseX;
		y[1] = mouseY;
	}
	
	if (mouseButton == LEFT && fire1 == 0)
	{
		soundManager.play('s5');
		
		fire1 = 1;
		
		x[3] = mouseX;
		y[3] = mouseY;
		
		slope = (y[3]-y[2])/(x[3]-x[2]);
		x[4] = (x[3]-x[2]);
		y[4] = (y[3]-y[2]);
		
		
	}
}
