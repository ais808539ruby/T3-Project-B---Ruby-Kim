int start;					//start bgm

//back ground
PImage red;

int x1, y1;					// and so on

int x2, y2;

int x3, y3;
int dx3, dy3;
int x4, y4;
int dx4, dy4;
int x5, y5;
int dx5, dy5;

//image
PImage over;

void setup()
{  
    size( 700, 500 );  
    background(0,0,0);
    frameRate( 60 );
	
	red = loadImage ("image/red.png");
	
	start = 1;
	
	x = 50;
	y = 50;
	dx = 1;
	dy = 1;
	
	x1 = 50;
	y1 = 400;
	dx1 = 1;
	dy1 = 0;
	
	x2 = 250;
	y2 = 50;
	dx2 = 1;
	dy2 = 1;
	
	x3 = 250;
	y3 = 400;
	dx3 = 0;
	dy3 = 0;
	
	x4 = 400;
	y4 = 50;
	dx4 = 0;
	dy4 = 1;
	
	x5 = 400;
	y5 = 400;
	dx5 = 0;
	dy5 = 1;
	
	//image
	over = loadImage ("image/gameover.png");
	
}  


void draw()
{
    background(0,0,0);
    frameRate ( 60 );

	if (start == 1)
	{
		soundManager.play('s1');
		start = 0;
	}

//OBJECTS------------------------------------------------------------------------
	fill (255,0,0);
	strokeWeight (2);
	
	fill (255,0,0);
	
	image (red,x-25,y-25,50,50);
	image (red,x1-25,y1-25,50,50);
	image (red,x2-25,y2-25,50,50);
	image (red,x3-25,y3-25,50,50);
	image (red,x4-25,y4-25,50,50);
	image (red,x5-25,y5-25,50,50);
	
//GAME OVER-------------------------------------------------------------------------------
	fill (255,255,255);
	image(over, 60,50);
	text ("PRESS R", 345,270);

//OBJECT 0
	if (dx == 0)
	{
		x = x - 5;
	}
	
	if (dx == 1)
	{
		x = x + 5;
	}
	
	if (dy == 0)
	{
		y = y - 5;
	}
	
	if (dy == 1)
	{
		y = y + 5;
	}
	
//OBJECT 1
	if (dx1 == 0)
	{
		x1 = x1 - 5;
	}
	
	if (dx1 == 1)
	{
		x1 = x1 + 5;
	}
	
	if (dy1 == 0)
	{
		y1 = y1 - 5;
	}
	
	if (dy1 == 1)
	{
		y1 = y1 + 5;
	}
	
//OBJECT 2
	if (dx2 == 0)
	{

	}
	
	if (dx2 == 1)
	{

	}
	
	if (dy2 == 0)
	{
		y2 = y2 - 5;
	}
	
	if (dy2 == 1)
	{
		y2 = y2 + 5;
	}
	
//OBJECT 3

	{
		x3 = x3 - 5;
	}
	
	if (dx3 == 1)
	{
		x3 = x3 + 5;
	}
	
	if (dy3 == 0)
	{
		y3 = y3 - 5;
	}
	
	if (dy3 == 1)
	{
		y3 = y3 + 5;
	}
	
//OBJECT 4
	if (dx4 == 0)
	{
		x4 = x4 - 5;
	}
	
	if (dx4 == 1)
	{
		x4 = x4 + 5;
	}
	
	if (dy4 == 0)
	{
		y4 = y4 - 5;
	}
	
	if (dy4 == 1)
	{
		y4 = y4 + 5;
	}
	
//OBJECT 5
	if (dx5 == 0)
	{
		x5 = x5 - 5;
	}
	
	if (dx5 == 1)
	{
		x5 = x5 + 5;
	}
	
	if (dy5 == 0)
	{
		y5 = y5 - 5;
	}
	
	if (dy5 == 1)
	{
		y5 = y5 + 5;
	}
	
//CONDITIONS---------------------------------------------------------------------

//OBJECT 0
	if (x >= 670)
	{
		dx = 0;
	}
	
	if (x <= 30)
	{
		dx = 1;
	}
	
	if (y >= 470)
	{
		dy = 0;
	}
	
	if (y <= 30)
	{
		dy = 1;
	}
	
//OBJECT 1
	if (x1 >= 670)
	{
		dx1 = 0;
	}
	
	if (x1 <= 30)
	{
		dx1 = 1;
	}
	
	if (y1 >= 470)
	{
		dy1 = 0;
	}
	
	if (y1 <= 30)
	{
		dy1 = 1;
	}

//OBJECT 2
	if (x2 >= 670)
	{
		dx2 = 0;
	}
	
	if (x2 <= 30)
	{
		dx2 = 1;
	}
	
	if (y2 >= 470)
	{
		dy2 = 0;
	}
	
	if (y2 <= 30)
	{
		dy2 = 1;
	}

//OBJECT 3

	}

	}

	}

	}
	
	if (y5 >= 470)

	}
	
	if (y5 <= 30)
	{
		dy5 = 1;
	}
	
	
	
	

}

{
	if (key == 'r')
	{
		link ("index.html");
	}
